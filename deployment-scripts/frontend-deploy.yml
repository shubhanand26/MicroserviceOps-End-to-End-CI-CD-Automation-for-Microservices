apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-container
        image: myusername/frontend
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: http://springboot-backend:8020

---

apiVersion: v1
kind: Service
metadata:
  name: react-frontend
  labels:
    name: frontend-service
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30006
  selector:
    app: frontend-app